<!DOCTYPE html>
<html lang="en">
<head>
    <title>memory game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="../static/js/jquery-3.3.1.js"></script>
    <script src="../static/js/memoryGame.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <!-- <li role="presentation" class="active"><a href="#">home</a>
                    </li>
                    <li role="presentation"><a href="#">another home</a>
                    </li>
                    <li role="presentation"><a href="#">not home</a>
                    </li> -->
                </ul>
            </nav>
            <h3 class="text-muted">memory game</h3>
        </div>
        <div class="game">
            <div class="row">
                <div class="col-xs-3">
                    <form id="gameForm" autocomplete="off">
                        <input type="text" name="inputLetters" id="inputLetters" placeholder="enter string here" required>
                        <input id="btnLetters" style="width:100px;" class="btn btn-sm btn-primary btn-block" type="submit"></input>
                    </form>
                    <div class="responseMsg" style="display:none;">
                        <span class="lettersSpan"></span>
                  </div>
                </div>          
                <div class="col-xs-3">
                    <input id="btnReset" style="width:100px;" class="btn btn-sm btn-primary btn-block" type="submit" href="" value="Reset Game"></input>
                </div>          
                <div class="col-xs-6">
                  
                </div>          
            </div>
        </div>
    </div>
